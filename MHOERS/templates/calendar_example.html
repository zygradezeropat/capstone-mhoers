<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Medical Calendar - MHO-ERS</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom Calendar CSS -->
    <link href="{% load static %}{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body data-user-id="{{ request.user.id }}">
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="mb-0">
                        <i class="bi bi-calendar3 text-primary"></i>
                        Medical Follow-up Calendar
                    </h2>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-primary" onclick="goToToday()">
                            <i class="bi bi-calendar-today"></i> Today
                        </button>
                    </div>
                </div>
                
                <!-- Calendar Container -->
                <div class="calendar-container">
                    <!-- Calendar Header -->
                    <div class="calendar-header">
                        <h3 id="currentMonth" class="mb-0"></h3>
                        <div class="calendar-navigation">
                            <button type="button" class="calendar-nav-btn" onclick="previousMonth()">
                                <i class="bi bi-chevron-left"></i> Previous
                            </button>
                            <button type="button" class="calendar-nav-btn" onclick="nextMonth()">
                                Next <i class="bi bi-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Calendar Grid -->
                    <div id="calendarGrid" class="calendar-grid">
                        <!-- Calendar content will be generated by JavaScript -->
                    </div>
                </div>
                
                <!-- Loading Indicator -->
                <div id="loadingIndicator" class="text-center py-4" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 text-muted">Loading medical follow-ups...</p>
                </div>
                
                <!-- Legend -->
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="bi bi-info-circle"></i>
                                    Calendar Legend
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-3 mb-2">
                                        <div class="d-flex align-items-center">
                                            <div class="calendar-legend-box today me-2"></div>
                                            <span>Today</span>
                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-2">
                                        <div class="d-flex align-items-center">
                                            <div class="calendar-legend-box has-followups me-2"></div>
                                            <span>Has Follow-ups</span>
                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-2">
                                        <div class="d-flex align-items-center">
                                            <i class="bi bi-calendar-check text-primary me-2"></i>
                                            <span>Follow-up Indicator</span>
                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-2">
                                        <div class="d-flex align-items-center">
                                            <div class="calendar-legend-box other-month me-2"></div>
                                            <span>Other Month</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Calendar JavaScript -->
    <script src="{% load static %}{% static 'js/calendar.js' %}"></script>
    
    <!-- Set current user ID globally for JavaScript -->
    <script>
        window.currentUserId = {{ request.user.id|default:'null' }};
    </script>

    <style>
        /* Legend styles */
        .calendar-legend-box {
            width: 20px;
            height: 20px;
            border: 1px solid #e9ecef;
            border-radius: 3px;
            display: inline-block;
        }
        
        .calendar-legend-box.today {
            background: #e3f2fd;
            border-color: #2196f3;
        }
        
        .calendar-legend-box.has-followups {
            background: #fff3cd;
            border-color: #ffc107;
        }
        
        .calendar-legend-box.other-month {
            background: #f8f9fa;
            border-color: #adb5bd;
        }
    </style>
</body>
</html>
</html>
