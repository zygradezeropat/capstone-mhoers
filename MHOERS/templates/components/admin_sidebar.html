
{% load static %}

<!-- Mobile Toggle Button -->
<button class="sidebar-toggle" id="sidebarToggle">
  <i class="bi bi-list"></i>
</button>

<aside class="sidebar" id="sidebar">
  <header class="sidebar-header">
    <div class="header-content">
      <a href="#" class="header-logo">
        <img src="{% static 'images/newcorellalogo.png' %}" alt="Logo" />
      </a>
      <div class="header-text">
        <h3 class="app-title">{{ request.user.first_name }}</h3>
        <span class="username">Administrator</span>
      </div>
    </div>
    
    <!-- Close button for mobile -->
    <button class="sidebar-close" id="sidebarClose">
      <i class="bi bi-x-lg"></i>
    </button>
  </header>


      <nav class="sidebar-nav">
        <ul class="nav-list primary-nav">
          <li class="nav-item">
            <a
              href="{% url 'admin_dashboard' %}"
              class="nav-link {% if active_page == 'admin_dashboard' %}active{% endif %}"
              data-tooltip="Dashboard"
            >
              <i class="bi bi-speedometer"></i>
              <span class="nav-label">Dashboard</span>
            </a>
          </li>

          <li class="nav-item">
            <a href="{% url 'user_management' %}" class="nav-link {% if active_page == 'user_management' %}active{% endif %}" data-tooltip="User Management">
              <i class="bi bi-person"></i>
              <span class="nav-label">User Management</span>
              {% if pending_users_count > 0 %}
                <span class="notification-badge">{{ pending_users_count }}</span>
              {% endif %} 
            </a>
          </li>
          
          <li class="nav-item">
            <a href="{% url 'report_analytics' %}" class="nav-link {% if active_page == 'report_analytics' %}active{% endif %}" data-tooltip="Report & Analytics">
              <i class="bi bi-newspaper"></i>
              <span class="nav-label">Reports</span>
            </a>
          </li>

          
        </ul>
        
        

        <ul class="nav-list secondary-nav">
          <li class="nav-item">
            <a href="{% url 'profile' %}" class="nav-link {% if active_page == 'profile' %}active{% endif %}" data-tooltip="Profile">
              <i class="bi bi-person-circle"></i>
              <span class="nav-label">Profile</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'logout' %}" class="nav-link" data-tooltip="Logout">
              <i class="bi bi-box-arrow-left"></i>
              <span class="nav-label">Logout</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

<!-- Overlay for mobile -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>
