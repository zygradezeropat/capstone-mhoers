<div class="modal fade" id="deletePatient" tabindex="-1" aria-labelledby="deletePatientLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="deletePatientLabel">
            <i class="bi bi-exclamation-triangle-fill mr-2"></i> Confirm Patient Deletion
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <!-- Modal Body -->
        <div class="modal-body">
          <p id="delete-confirmation"></p>
          <p class="font-weight-bold text-danger">This action cannot be undone.</p>
        </div>
  
        <!-- Modal Footer -->
        <form method="POST" action="{% url 'patients:deletePatient' %}">
          {% csrf_token %}
          <input type="hidden" name="patient_id" id="deletePatientId">
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-danger">Delete</button>
          </div>
        </form>
      </div>
    </div>
  </div>
