<div class="modal fade" id="editPatients" tabindex="-1" role="dialog" aria-labelledby="editPatientsLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content shadow-lg border-0">
            <!-- Modal Header -->
            <div class="modal-header bg-warning text-dark">
                <h5 class="modal-title" id="editPatientsLabel">
                    <i class="bi bi-pencil-square mr-2"></i>Edit Patient Information
                </h5>
                <button type="button" class="close text-dark" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div> 

            <!-- Modal Body -->
            <div class="modal-body p-4">
                <form action="{% url 'patients:editPatient' %}" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="patient_id" id="referral-id-input">
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <label class="font-weight-bold text-muted" for="editFname">First Name</label>
                            <input type="text" class="form-control shadow-sm" id="editFname" name="editFname" required>
                            <div class="invalid-feedback">Please enter first name</div>
                        </div>
                        <div class="col-md-4">
                            <label class="font-weight-bold text-muted" for="editMname">Middle Name</label>
                            <input type="text" class="form-control shadow-sm" id="editMname" name="editMname" placeholder="NA if none">
                        </div>
                        <div class="col-md-4">
                            <label class="font-weight-bold text-muted" for="editLname">Last Name</label>
                            <input type="text" class="form-control shadow-sm" id="editLname" name="editLname" required>
                            <div class="invalid-feedback">Please enter last name</div>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-12">
                            <label class="font-weight-bold text-muted" for="editAddress">Complete Address</label>
                            <input type="text" class="form-control shadow-sm" id="editAddress" name="editAddress" required>
                            <small class="text-muted">Street, Barangay, City/Municipality, Province</small>
                            <div class="invalid-feedback">Please enter complete address</div>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-4">
                            <label class="font-weight-bold text-muted" for="editBday">Birth Date</label>
                            <input type="date" class="form-control shadow-sm" id="editBday" name="editBday" required>
                            <div class="invalid-feedback">Please select birth date</div>
                        </div>
                        <div class="col-md-4">
                            <label class="font-weight-bold text-muted" for="ePhone">Phone Number</label>
                            <input type="tel" class="form-control shadow-sm" id="ePhone" name="ePhone" pattern="[0-9]{11}">
                            <div class="invalid-feedback">Please enter valid phone number</div>
                        </div>
                        <div class="col-md-4">
                            <label class="font-weight-bold text-muted" for="eSex">Sex</label>
                            <select class="form-control shadow-sm" id="eSex" name="eSex" required>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                            <div class="invalid-feedback">Please select sex</div>
                        </div>
                    </div>

                    <!-- Modal Footer -->
                    <div class="modal-footer bg-light">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            <i class="bi bi-x-circle mr-2"></i>Cancel
                        </button>
                        <button type="submit" class="btn btn-warning text-dark">
                            <i class="bi bi-check-circle mr-2"></i>Update
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
