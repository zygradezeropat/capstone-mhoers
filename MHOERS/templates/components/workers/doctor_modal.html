<!-- Doctor Registration Modal -->
<div class="modal fade" id="doctorModal" tabindex="-1" role="dialog" aria-labelledby="doctorModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content modern-modal">
      <form method="POST" action="{% url 'create_doctor' %}" class="doctor-form"> 
        {% csrf_token %}
        <div class="modal-header modern-header">
          <div class="header-content">
            <div class="icon-wrapper">
              <i class="bi bi-clipboard2-pulse-fill"></i>
            </div>
            <div class="title-content">
              <h5 class="modal-title" id="doctorModalLabel">Add New Doctor</h5>
              <p class="modal-subtitle">Register a new medical professional</p>
            </div>
          </div>
          <button type="button" class="btn-close modern-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body modern-body">

          <!-- Personal Information Section -->
          <div class="form-section">
            <div class="section-header">
              <i class="bi bi-person-circle"></i>
              <h6>Personal Information</h6>
            </div>
            <div class="row g-3">
              <div class="col-md-4">
                <div class="form-floating">
                  <input type="text" name="first_name" id="doctor_first_name" class="form-control modern-input" placeholder="First Name" required>
                  <label for="doctor_first_name"><i class="bi bi-person me-2"></i>First Name</label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-floating">
                  <input type="text" name="last_name" id="doctor_last_name" class="form-control modern-input" placeholder="Last Name" required>
                  <label for="doctor_last_name"><i class="bi bi-person me-2"></i>Last Name</label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-floating">
                  <input type="text" name="middle_name" id="doctor_middle_name" class="form-control modern-input" placeholder="Middle Name">
                  <label for="doctor_middle_name"><i class="bi bi-person me-2"></i>Middle Name</label>
                </div>
              </div>
            </div>
          </div>

          <!-- Professional Information Section -->
          <div class="form-section">
            <div class="section-header">
              <i class="bi bi-award"></i>
              <h6>Professional Information</h6>
            </div>
            <div class="row g-3">
              <div class="col-md-12">
                <div class="form-floating">
                  <select name="specialization" id="doctor_specialization" class="form-select modern-select" required>
                    <option value="" disabled selected>Select specialization</option>
                    <option value="General Medicine">General Medicine</option>
                    <option value="Internal Medicine">Internal Medicine</option>
                    <option value="Pediatrics">Pediatrics</option>
                    <option value="Surgery">Surgery</option>
                    <option value="Obstetrics and Gynecology">Obstetrics and Gynecology</option>
                    <option value="Emergency Medicine">Emergency Medicine</option>
                    <option value="Family Medicine">Family Medicine</option>
                    <option value="Psychiatry">Psychiatry</option>
                    <option value="Dermatology">Dermatology</option>
                    <option value="Cardiology">Cardiology</option>
                    <option value="Other">Other</option>
                  </select>
                  <label for="doctor_specialization"><i class="bi bi-clipboard2-pulse me-2"></i>Specialization</label>
                </div>
              </div>
              
             
            </div>
          </div>

          <!-- Contact Information Section -->
          <div class="form-section">
            <div class="section-header">
              <i class="bi bi-telephone"></i>
              <h6>Contact Information</h6>
            </div>
            <div class="row g-3">
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="email" name="email" id="doctor_email" class="form-control modern-input" placeholder="Email Address" required>
                  <label for="doctor_email"><i class="bi bi-envelope me-2"></i>Email Address</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="tel" name="phone" id="doctor_phone" class="form-control modern-input" placeholder="Phone Number" required>
                  <label for="doctor_phone"><i class="bi bi-phone me-2"></i>Phone Number</label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer modern-footer">
          <button type="button" class="btn btn-outline-secondary modern-btn-cancel" data-bs-dismiss="modal">
            <i class="bi bi-x-circle me-2"></i>Cancel
          </button>
          <button type="submit" class="btn btn-primary modern-btn-submit">
            <i class="bi bi-person-plus me-2"></i>Create Doctor Account
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
