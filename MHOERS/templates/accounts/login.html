{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>MHOERS</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}?v=2" />
    
    <!-- Inline styles as fallback -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f8fafc;
        overflow-x: hidden;
        min-height: 100vh;
      }

      .login-container {
        position: relative;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("{% static 'images/newcorellahall.jpg' %}") center center/cover no-repeat;
        opacity: 0.3;
        z-index: -1;
      }

      .login-wrapper {
        width: 100%;
        max-width: 420px;
        z-index: 1;
      }

      .login-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        padding: 40px 30px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .login-header {
        text-align: center;
        margin-bottom: 32px;
      }

      .logo-container {
        margin-bottom: 20px;
      }

      .logo {
        width: 80px;
        height: 80px;
        object-fit: contain;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
      }

      .app-title {
        font-size: 28px;
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 8px;
        letter-spacing: -0.5px;
      }

      .welcome-text {
        font-size: 16px;
        color: #64748b;
        font-weight: 400;
        line-height: 1.5;
      }

      .login-form {
        margin-bottom: 24px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .input-wrapper {
        position: relative;
        display: flex;
        align-items: center;
      }

      .input-icon {
        position: absolute;
        left: 16px;
        color: #94a3b8;
        font-size: 16px;
        z-index: 2;
      }

      .form-input {
        width: 100%;
        padding: 16px 16px 16px 48px;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 500;
        color: #1e293b;
        background: #f8fafc;
        transition: all 0.3s ease;
      }

      .form-input::placeholder {
        color: #94a3b8;
        font-weight: 400;
      }

      .form-input:focus {
        outline: none;
        border-color: #3b82f6;
        background: white;
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
      }

      .form-input:focus + .input-icon {
        color: #3b82f6;
      }

      .login-button {
        width: 100%;
        padding: 16px 24px;
        background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      }

      .login-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
      }

      .login-button:active {
        transform: translateY(0);
      }

      .login-button i {
        font-size: 14px;
        transition: transform 0.3s ease;
      }

      .login-button:hover i {
        transform: translateX(4px);
      }

      .alert {
        background: #fef2f2;
        border: 1px solid #fecaca;
        color: #dc2626;
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        line-height: 1.5;
      }

      .alert p {
        margin: 0;
      }

      .login-footer {
        text-align: center;
      }

      .login-footer p {
        font-size: 14px;
        color: #64748b;
        line-height: 1.5;
        margin: 0;
      }

      @media (max-width: 768px) {
        .login-container {
          padding: 16px;
        }
        
        .login-card {
          padding: 32px 24px;
          border-radius: 16px;
        }
        
        .logo {
          width: 70px;
          height: 70px;
        }
        
        .app-title {
          font-size: 24px;
        }
        
        .welcome-text {
          font-size: 15px;
        }
        
        .form-input {
          padding: 14px 14px 14px 44px;
          font-size: 15px;
        }
        
        .input-icon {
          left: 14px;
          font-size: 15px;
        }
        
        .login-button {
          padding: 14px 20px;
          font-size: 15px;
        }
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 12px;
        }
        
        .login-card {
          padding: 28px 20px;
          border-radius: 12px;
        }
        
        .logo {
          width: 60px;
          height: 60px;
        }
        
        .app-title {
          font-size: 22px;
        }
        
        .welcome-text {
          font-size: 14px;
        }
        
        .form-input {
          padding: 12px 12px 12px 40px;
          font-size: 14px;
        }
        
        .input-icon {
          left: 12px;
          font-size: 14px;
        }
        
        .login-button {
          padding: 12px 16px;
          font-size: 14px;
        }
        
        .login-footer p {
          font-size: 13px;
        }
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <!-- Background Image -->
      <div class="background-image"></div>
      
      <!-- Login Card -->
      <div class="login-wrapper">
        <div class="login-card">
          <!-- Header -->
          <div class="login-header">
            <div class="logo-container">
              <img src="{% static 'images/newcorellalogo.png' %}" alt="New Corella Logo" class="logo" />
            </div>
            <h1 class="app-title">MHOERS</h1>
            <p class="welcome-text">Welcome back! Please login to your account.</p>
          </div>

          <!-- Login Form -->
          <form method="POST" action="{% url 'login' %}" class="login-form">
            {% csrf_token %}
            
            {% if messages %}
            <div class="alert alert-danger">
              {% for message in messages %}
              <p>{{ message }}</p>
              {% endfor %}
            </div>
            {% endif %}

            <div class="form-group">
              <div class="input-wrapper">
                <i class="fas fa-user input-icon"></i>
                <input type="text" name="username" id="username" class="form-input" placeholder="Username" required>
              </div>
            </div>

            <div class="form-group">
              <div class="input-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" name="password" class="form-input" placeholder="Password" required>
              </div>
            </div>

            <button type="submit" class="login-button">
              <span>Login</span>
              <i class="fas fa-arrow-right"></i>
            </button>
          </form>

          <!-- Footer -->
          <div class="login-footer">
             <p>No account yet?</p>
             <a href="{% url 'register' %}" class="nav-link {% if active_page == 'assessment' %}active{% endif %}" data-tooltip="Assessment">
          <i class="bi bi-menu-button-wide"></i>
          <span class="nav-label">Register Here</span>
                </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
