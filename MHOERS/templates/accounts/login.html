{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>MHOERS</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>

  <body class="bg-light">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
      <div class="card border-0 shadow-lg" style="width: 90%; max-width: 1400px; height: 90vh;">
        <div class="row h-100 g-0">
          <!-- Left Image -->
          <div class="col-lg-6 position-relative">
            <div class="h-100 image-side rounded-start"></div>
            <div class="position-absolute top-0 start-0 w-100 h-100 bg-primary bg-opacity-25"></div>
          </div>

          <!-- Right Form -->
          <div class="col-lg-6 d-flex flex-column justify-content-center p-5">
            <div class="text-center mb-4">
              <img src="{% static 'images/newcorellalogo.png' %}" alt="New Corella Logo" class="img-fluid mb-3" style="max-width: 120px" />
              <h2 class="fw-bold text-primary mb-2">MHOERS</h2>
              <p class="text-muted">Welcome back! Please login to your account.</p>
            </div>

            <form method="POST" action="{% url 'login' %}" class="needs-validation px-lg-4" novalidate>
              {% csrf_token %}
              {% if messages %}
              <div class="alert alert-danger text-center py-2">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
              </div>
              {% endif %}
              <!-- Username -->
              <div class="form-floating mb-3">
                <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
                <label for="username">
                  <i class="fas fa-user me-2"></i>Username
                </label>
              </div>

              <!-- Password -->
              <div class="form-floating mb-3">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                <label for="password">
                  <i class="fas fa-lock me-2"></i>Password 
                </label>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary w-100 py-2 rounded-3">
                <i class="fas fa-sign-in-alt me-2"></i>Login
              </button>

              <div class="text-center mt-3">
                <small class="text-muted">
                  No account or Having trouble logging in? Contact your administrator
                </small>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Form Validation Script -->
    <script>
      (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
            form.classList.add('was-validated')
          }, false)
        })
      })()

    </script>
  </body>
</html>
