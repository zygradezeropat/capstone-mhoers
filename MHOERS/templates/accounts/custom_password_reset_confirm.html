{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Set New Password - MHOERS</title>
    <link rel="icon" type="image/png" href="{% static 'images/MHO-LOGO.png' %}" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f8fafc;
        overflow-x: hidden;
        min-height: 100vh;
      }

      .login-container {
        position: relative;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("{% static 'images/newcorellahall.jpg' %}") center center/cover no-repeat;
        opacity: 0.3;
        z-index: -1;
      }

      .login-wrapper {
        width: 100%;
        max-width: 420px;
        z-index: 1;
      }

      .login-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        padding: 40px 30px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .login-header {
        text-align: center;
        margin-bottom: 32px;
      }

      .logo-container {
        margin-bottom: 20px;
      }

      .logo {
        width: 80px;
        height: 80px;
        object-fit: contain;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
      }

      .app-title {
        font-size: 28px;
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 8px;
        letter-spacing: -0.5px;
      }

      .welcome-text {
        font-size: 16px;
        color: #64748b;
        font-weight: 400;
        line-height: 1.5;
      }

      .form-group {
        margin-bottom: 24px;
      }

      .input-wrapper {
        position: relative;
        display: flex;
        align-items: center;
      }

      .input-icon {
        position: absolute;
        left: 16px;
        color: #94a3b8;
        font-size: 18px;
        z-index: 1;
      }

      .form-input {
        width: 100%;
        padding: 14px 16px 14px 48px;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        font-size: 16px;
        font-family: 'Inter', sans-serif;
        transition: all 0.3s ease;
        background: #f8fafc;
      }

      .form-input:focus {
        outline: none;
        border-color: #3b82f6;
        background: white;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .help-text {
        font-size: 13px;
        color: #64748b;
        margin-top: 8px;
        padding-left: 4px;
      }

      .login-button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        margin-top: 8px;
      }

      .login-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
      }

      .alert {
        background: #fee2e2;
        color: #dc2626;
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        border-left: 4px solid #dc2626;
      }

      .alert-success {
        background: #d1fae5;
        color: #065f46;
        border-left-color: #10b981;
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <div class="background-image"></div>
      
      <div class="login-wrapper">
        <div class="login-card">
          <div class="login-header">
            <div class="logo-container">
              <img src="{% static 'images/newcorellalogo.png' %}" alt="New Corella Logo" class="logo" />
            </div>
            <h1 class="app-title">Set New Password</h1>
            <p class="welcome-text">Please enter your new password below.</p>
          </div>

          {% if messages %}
            {% for message in messages %}
              <div class="alert {% if 'success' in message.tags %}alert-success{% endif %}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}

          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <div class="input-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" name="new_password1" class="form-input" placeholder="New Password" required autofocus>
              </div>
              <div class="help-text">Password must be at least 8 characters long.</div>
            </div>
            <div class="form-group">
              <div class="input-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" name="new_password2" class="form-input" placeholder="Confirm New Password" required>
              </div>
              <div class="help-text">Re-enter your new password to confirm.</div>
            </div>
            <button type="submit" class="login-button">
              <span>Reset Password</span>
              <i class="fas fa-check"></i>
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
