{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="register-card d-flex flex-row w-100">
        <!-- Left Image -->
        <div class="col-md-6 image-side"></div>

        <!-- Right Form -->
        <div
          class="col-md-6 form-side d-flex flex-column justify-content-center"
        >
          <img
            src="{% static 'images/newcorellalogo.png' %}"
            alt="New Corella Logo"
            class="logo"
          />
          <h4 class="mb-4 text-center">Create a MHOERS Account</h4>
          {% if messages %}
          <div class="alert alert-danger text-center py-2">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
          </div>
          {% endif %}

          <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}

            <!-- Username and Role (side by side) -->
            <div class="row mb-3">
              <!-- Username -->
              <div class="col-md-6">
                <div class="form-outline">
                  <label class="form-label" for="username">Username</label>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="form-control form-control-lg"
                    required
                  />
                </div>
              </div>

              <!-- Role -->
              <div class="col-md-6">
                <div class="form-outline">
                  <label class="form-label" for="role">Role</label>
                  <select
                    name="role"
                    id="role"
                    class="form-control form-control-lg"
                    required
                  >
                    <option value="" disabled selected>Select your role</option>
                    <option value="BHW">BHW</option>
                    <option value="MHO">MHO</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- Password -->
            <div class="form-outline mb-3">
              <label class="form-label" for="password1">Password</label>
              <input
                type="password"
                name="password1"
                id="password1"
                class="form-control form-control-lg"
                required
              />
            </div>

            <!-- Confirm Password -->
            <div class="form-outline mb-4">
              <label class="form-label" for="password2">Confirm Password</label>
              <input
                type="password"
                name="password2"
                id="password2"
                class="form-control form-control-lg"
                required
              />
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-success btn-lg w-100">
              Sign Up
            </button>
          </form>

          <div class="text-center mt-3">
            <a href="{% url 'login' %}">Already have an account? Login here</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
