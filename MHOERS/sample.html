<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Months Buttons</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

    <div id="monthButtons" class="btn-group" role="group" aria-label="Month Buttons"></div>

    <script>
        const monthButtons = document.getElementById("monthButtons");
        const months = ["January", "February", "March", "April", "May", "June",
                        "July", "August", "September", "October", "November", "December"];
        
        const currentDate = new Date();
        
        for (let i = 0; i <= 6; i++) {
            let newDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + i, 1);
            let monthName = months[newDate.getMonth()];
            let year = newDate.getFullYear();
            
            let btn = document.createElement("button");
            btn.className = "btn btn-primary";
            btn.innerText = `${monthName} ${year}`;
            monthButtons.appendChild(btn);
        }
    </script>

</body>
</html>
